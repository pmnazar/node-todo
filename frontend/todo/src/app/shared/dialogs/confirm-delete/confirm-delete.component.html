<div class="bg-white rounded-lg shadow-lg p-6 max-w-sm mx-auto">
  <!-- Title -->
  <h2 class="text-lg font-semibold mb-4">Delete Todo</h2>

  <!-- Content -->
  <p class="mb-6 text-gray-700">Are you sure you want to delete this todo?</p>

  <!-- Actions -->
  <div class="flex justify-end gap-3">
    <button
      type="button"
      (click)="cancel()"
      class="px-4 py-2 rounded-md border border-gray-300 text-gray-700 hover:bg-gray-100 transition-colors"
    >
      Cancel
    </button>
    <button
      type="button"
      (click)="confirm()"
      class="px-4 py-2 rounded-md bg-red-600 text-white hover:bg-red-700 transition-colors"
    >
      Delete
    </button>
  </div>
</div>
